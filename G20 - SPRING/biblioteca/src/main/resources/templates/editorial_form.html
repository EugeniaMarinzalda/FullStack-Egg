<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Formulario Editorial</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
                </a>

                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
                    <li><a href="/libro/lista" class="nav-link px-2 link-dark">Libro</a></li>
                    <li><a href="/autor/lista" class="nav-link px-2 link-dark">Autor</a></li>
                    <li><a href="/editorial/lista" class="nav-link px-2 link-dark">Editorial</a></li>
                </ul>

                <div class="col-md-3 text-end">
                    <button type="button" class="btn btn-outline-primary me-2">Ingresa</button>
                    <button type="button" class="btn btn-primary">Registrate</button>
                </div>

            </header>
        </div>
        <div class="container">

            <h2>Carga la editorial aqu√≠!</h2> 
        </div>
        <div class="container">
            <form action="/editorial/registro" method="POST">

                <div class="form-group">
                    <label for="NombreEditorial" class="form-label">Nombre de la Editorial: </label>
                    <input type="text" class="NombreEditorial" id="NombreEditorial" name="nombre" placeholder="Nombre de la editorial">
                    <button type="submit" class="btn btn-primary">Cargar</button>
                </div>
                <div th:if="${fracaso != null}" class="card text-white bg-danger mb-3 mensajeError">
                    <div class="card-body">
                        <h5>Error</h5>
                        <p class="card-text" th:text="${fracaso}"></p>
                    </div>
                </div>
                <div th:if="${exito != null}" class="card text-white bg-success mb-3 mensajeExito">
                    <div class="card-body">
                        <h5>Exito!</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
            </form>    
        </div>

    </body>
</html>
