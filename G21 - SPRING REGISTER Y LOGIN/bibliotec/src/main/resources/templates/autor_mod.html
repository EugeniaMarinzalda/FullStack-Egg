<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head :: head"></head>
    <body>
        <nav th:replace="/fragments/nav :: nav"></nav>
        <header>
            <div class="container">
                <h2>Modifica el autor aquí!</h2> 
            </div>
            <div class="container">
                <form th:action="@{/autor/modificar/__${autor.id}__}" method="POST">
                    <input hidden th:value="${id}" name="id">
                    <div class="form-group">
                        <label for="NombreAutor" class="form-label">Nombre del Autor: </label>
                        <input th:value="${autor.nombre}" type="text" class="NombreAutor" id="NombreAutor" name="nombre" placeholder="Nombre del autor">
                        <!-- Botones -->
                        <div th:replace="/fragments/botones :: botonesmod"></div>
                    </div>

                    <!-- Notificación -->
                    <div th:replace="/fragments/notificacion :: notificacion">

                    </div>

                </form>    
            </div>
        </header>
        <footer th:replace="/fragments/footer :: footer"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
