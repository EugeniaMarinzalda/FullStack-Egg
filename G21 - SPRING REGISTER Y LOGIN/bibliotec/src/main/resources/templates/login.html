<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head :: head"></head>

    <body>
        <nav th:replace="/fragments/nav :: nav" ></nav>
        <header>
            <div class="container">
                <h2>Ingreso de Usuario</h2> 
            </div>
            <div class="container">
                <form class="formulario" th:action="@{/logincheck}" method="POST">
                    <div class="form-group my-3">   
                        <label for="email" class="form-label">Correo electronico: </label>
                        <input type="email" class="email" id="email" name="email"  th:value="@{email}">
                    </div>   
                    <div class="form-group my-3"> 
                        <label for="password" class="password">Contraseña: </label>
                        <input type="password" class="password" id="password" name="password" th:value="@{password}">
                    </div>    
                    <!-- Botones -->
                    <div  th:replace="/fragments/botones :: botonesrole"></div>
                    <!-- Notificación -->
                    <div th:replace="/fragments/notificacion :: notificacion"></div>
                </form>    
            </div>
        </header>
        <footer th:replace="/fragments/footer :: footer"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
</html>
