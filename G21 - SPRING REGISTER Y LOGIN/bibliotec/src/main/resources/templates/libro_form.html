<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head :: head"></head>
    <body>
        <nav th:replace="/fragments/nav :: nav"></nav>
        <header>
            <div class="container">
                <h2>Cargar libro</h2> 
            </div>
            <div class="container">
                <form class="formulario" action="/libro/registro" method="POST">
                    <div class="form-group my-3">
                        <label for="isbn" class="form-label">ISBN: </label>
                        <input type="number" class="isbn" id="isbn" name="isbn" placeholder="ISBN">
                    </div>   
                    <div class="form-group my-3">   
                        <label for="titulo" class="form-label">Titulo del libro: </label>
                        <input type="text" class="titulo" id="titulo" name="titulo" placeholder="Titulo del libro">
                    </div>   
                    <div class="form-group my-3"> 
                        <label for="ejemplares" class="form-label">Cantidad de ejemplares: </label>
                        <input type="number" class="ejemplares" id="ejemplares" name="ejemplares" placeholder="Cantidad de ejemplares">
                    </div>   

                    <div class="form-group my-3">     
                        <label for="idAutor" class="form-label">Selecciona el autor: </label>
                        <select name="idAutor" size="1" required>
                            <option value="" disabled selected>Seleccionar Autor </option>
                            <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}"/>
                        </select>
                    </div>               
                    <div class="form-group my-3"> 
                        <label for="idEditorial" class="form-label">Selecciona la editorial: </label>
                        <select name="idEditorial" size="1" required>
                            <option value="" disabled selected>Seleccionar Editorial</option>
                            <option th:each="editorial : ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}"/>
                        </select>
                    </div> 
                    <!-- Botones -->
                    <div th:replace="/fragments/botones :: botonescargar"></div>      
                    <div th:replace="/fragments/notificacion :: notificacion"></div>
                </form>    
            </div>
        </header>
        <footer th:replace="/fragments/footer :: footer"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
