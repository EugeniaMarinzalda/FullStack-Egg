<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="contenedor" >
        <h1>Ejercicio 4</h1>
        <p>Realiza un programa que sólo permita introducir los caracteres ‘S’ y ‘N’. Si el usuario
            ingresa alguno de esos dos caracteres se deberá de imprimir un mensaje por pantalla
            que diga “CORRECTO”, en caso contrario, se deberá imprimir “INCORRECTO”.</p>
        <form action="">            
            <div class="formulario">
                <label for="pregunta">Ingrese uno de los caracteres S o N</label>
                <input type="text" name="pregunta" id="respuesta" placeholder="Ej: S">
                <button type="button" id="boton">Aceptar</button>
            </div>

        </form>
        <div id="resultado">

        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
